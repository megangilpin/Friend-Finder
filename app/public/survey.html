<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <!-- Modal -->
  <div class="modal fade" id="bestFriend" tabindex="-1" role="dialog" aria-labelledby="bestFriend"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Meet your new Forever Friend!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="column">
              <div id="bestFriend">
                <div class="mx-3 text-center">
                  <h4 id="friendName" class="my-3"></h4>
                  <img id="friendPhoto"class="rounded img-thumbnail" alt="Best Friend Picture">
                  <h2 class="mt-3">&#9854;</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of Modal -->
  
  <section class="container ≈">
    <div class="row">
      <div class="column">

        <div class="jumbotron">

          <h2 class="display-4">&#9854; Friend Finder Survey &#9854;</h2>
          <h3 class="lead">Fill out the below survey to who you are most compatible with.</h3>
          <hr class="my-4">

          <!-- Survey form -->
          <form>
            <div class="form-group">
              <label for="userName">Full Name</label>
              <input type="text" class="form-control" id="userName" aria-describedby="user"
                placeholder="Your Name Here">
            </div>
            <div class="form-group">
              <label for="userPhoto">Link to Photo Image</label>
              <input type="text" class="form-control" id="userPhoto">
            </div>
            <!-- Question one -->
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label for="q1">1. Your mind is always buzzing with unexplored ideas and plans.</label>
                    <select id="q1" class="col-4 custom-select">
                      <option selected value="0">Select a value -- </option>
                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
              </div>
            </div>
            <!-- Question two -->
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label for="q2">2. Generally speaking, you rely more on your experience than your imagination.</label>
                  <select id="q2" class="col-4 custom-select">
                    <option selected value="0">Select a value -- </option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Question three -->
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label for="q3">3. You find it easy to stay relaxed and focused even when there is some pressure.</label>
                  <select id="q3" class="col-4 custom-select">
                    <option selected value="0">Select a value -- </option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Question four -->
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label for="q4">4. You rarely do something just out of sheer curiosity.</label>
                  <select id="q4" class="col-4 custom-select">
                    <option selected value="0">Select a value -- </option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Question five -->
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label for="q5">5. People can rarely upset you.</label>
                  <select id="q5" class="col-4 custom-select">
                    <option selected value="0">Select a value -- </option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Question six -->
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label for="q6">6. It is often difficult for you to relate to other people’s feelings.</label>
                  <select id="q6" class="col-4 custom-select">
                    <option selected value="0">Select a value -- </option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Question seven -->
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label for="q7">7. In a discussion, truth should be more important than people’s sensitivities.</label>
                  <select id="q7" class="col-4 custom-select">
                    <option selected value="0">Select a value -- </option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Question eight -->
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label for="q8">8. You rarely get carried away by fantasies and ideas.</label>
                  <select id="q8" class="col-4 custom-select">
                    <option selected value="0">Select a value -- </option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Question nine -->
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label for="q9">9. You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                  <select id="q9" class="col-4 custom-select">
                    <option selected value="0">Select a value -- </option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Question ten -->
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label for="q10">10. You feel more energetic after spending time with a group of people.</label>
                  <select id="q10" class="col-4 custom-select">
                    <option selected value="0">Select a value -- </option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
                </div>
              </div>
            </div>

            <button id="submit" type="submit" class="mt-1 btn btn-primary" data-toggle="modal" data-target="#bestFriend">Submit</button>
          </form>
          <!-- End of survey form -->

        </div>
        <!-- End of jumbotron -->
      
      </div>
    </div>
  </section>
  
  <footer class="footer mt-4">
    <div class="container">
      <a href ="/api/friends">API Friend List</a>
    </div>
  </footer>
</body>

<script type="text/javascript">

  $("#submit").on("click", function(event){
    event.preventDefault();
    var newFriend = {
      name: $("#userName").val().trim(),
      photo: $("#userPhoto").val().trim(),
      scores: [
        $("#q1 :selected").val(),
        $("#q2 :selected").val(),
        $("#q3 :selected").val(),
        $("#q4 :selected").val(),
        $("#q5 :selected").val(),
        $("#q6 :selected").val(),
        $("#q7 :selected").val(),
        $("#q8 :selected").val(),
        $("#q9 :selected").val(),
        $("#q10 :selected").val(),
      ]
    }
    // checks if the form was complete
    if (newFriend.name === ""){
      $("#friendName").append("Please fill out the full survey in order to find your one true Forever Friend");
      var pbjImage = 'https://chocolatevent.files.wordpress.com/2017/10/pbj.png';
      $("#friendPhoto").attr('src', pbjImage)
    }
    else{
      console.log(newFriend)
       // Send an AJAX POST-request with jQuery
        // $.post("/api/friends", newFriend)
      $.post("/api/friends", newFriend)
          // On success, run the following code
          .then(function (data) {
            console.log(data)
            console.log(data.name)
            console.log(data.photo)
            $("#friendName").append(data.name)
            $("#friendPhoto").attr('src', data.photo);
          });
    }
    // Clears the form
    $("#userName").val(""),
    $("#userPhoto").val(""),
    $("#q1").val(0),
    $("#q2").val(0),
    $("#q3").val(0),
    $("#q4").val(0),
    $("#q5").val(0),
    $("#q6").val(0),
    $("#q7").val(0),
    $("#q8").val(0),
    $("#q9").val(0),
    $("#q10").val(0)
  })
  
</script>
  
</html>
